name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['18.x']
    steps:
      - uses: actions/checkout@v4
      - run: npm ci && npm run test:output
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          node-version: '18.x'
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_CITOLAB_QTI }}'
          channelId: live
          projectId: citolab-qti
